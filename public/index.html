<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Dulcimer Tab Generator</title>
</head>
<body>
<div id="tab-converter">
    <h1>Dulcimer Tab Generator</h1>

    <div class="form-group">
        <label for="guitarTabTextArea">Paste in guitar tab to convert:</label>
        <textarea v-model="guitar_tab_string" class="form-control" id="guitarTabTextArea" rows="20"></textarea>
    </div>

    <button v-on:click="get_dulcimer_tab" type="button" class="btn btn-primary">Generate Dulcimer Tab</button>

    <p v-html="dulcimer_tab_string"></p>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>
    cloud_tab_converter_function = 'https://europe-west1-dulcimer-tab.cloudfunctions.net/guitar_to_dulcimer_tab';

    let app = new Vue({
        el: '#tab-converter',
        data: {
            guitar_tab_string: '',
            dulcimer_tab_string: ''
        },
        methods: {
            get_dulcimer_tab: function () {

                console.log('sending:', {'tab': this.guitar_tab_string});

                let r = $.post({
                    url: cloud_tab_converter_function,
                    contentType: 'application/json',
                    data: JSON.stringify({'tab': this.guitar_tab_string})
                })
                    .done(function (msg) {
                        app.dulcimer_tab_string = msg.toString().replace(/\n/g, '<br><br>');
                        console.log(msg.toString());
                    })
                    .fail(function (xhr, textStatus, errorThrown) {
                        console.log(xhr.statusText);
                        console.log(textStatus);
                        console.log(errorThrown);
                    })
                    .always(function () {
                        console.log("finished");
                    });
            }
        }
    })
</script>


</body>
</html>
