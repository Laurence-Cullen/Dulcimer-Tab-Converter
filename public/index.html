<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div id="tab-converter">
    <h1>Hello, world!</h1>

    <div class="form-group">
        <label for="guitarTabTextArea">Paste in guitar tab to convert:</label>
        <textarea v-model="guitar_tab_string" class="form-control" id="guitarTabTextArea" rows="3"></textarea>
    </div>

    <button v-on:click="get_dulcimer_tab" type="button" class="btn btn-primary">Generate Dulcimer Tab</button>

    <p id="dulcimerTab">{{ dulcimer_tab_string }}</p>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


<script>
    google_cloud_function_url = 'https://us-central1-dulcimer-tab.cloudfunctions.net/guitar_to_dulcimer_tab';

    var app = new Vue({
        el: '#tab-converter',
        data: {
            guitar_tab_string: '',
            dulcimer_tab_string: ''
        },
        methods: {
            get_dulcimer_tab: function () {
                $.post({
                    url: google_cloud_function_url,
                    type: 'post',
                    dataType: 'json',
                    contentType: 'application/json',
                    success: function (data) {
                        this.dulcimer_tab_string = data.msg;
                        // $('#dulcimerTab').html(data.msg);
                    },
                    data: this.guitar_tab_string
                });
            }
        }
    })
</script>


</body>
</html>
